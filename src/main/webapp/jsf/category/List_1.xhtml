<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCategoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" /> 
                <p:toolbar>  
                    <p:toolbarGroup align="left">  
                        <h:outputText value="#{bundle.ListCategoryTitle}"/>
                    </p:toolbarGroup>  
                    <p:toolbarGroup align="right">  
                        <p:commandButton action="#{categoryController.prepareCreate}" icon="ui-icon-plus"/>
                    </p:toolbarGroup>  
                </p:toolbar> 
                <h:outputText escape="false" value="#{bundle.ListCategoryEmpty}" rendered="#{categoryController.items.rowCount == 0}"/>
                <p:dataList value="#{categoryController.selected.frequencys}" var="frequency" type="definition">  
                    <div class="row" style="margin-top: 20px">
                    <div class="large-2 columns">
                        <img id="img" class="circular"  src="#{frequency.image}" alt="default image"/>
                    </div>
                    <div class="large-10 columns">
                        <h5>
                            <h:outputText  value="#{frequency.name}" title="#{bundle.ViewCategoryTitle_name}"/>
                        </h5>
                        
                        <h6>
                            <h:outputText  value="#{frequency.description}" title="#{bundle.ViewCategoryTitle_description}"/>
                        </h6>
                        <hr/>
                    </div>
                </div>
                    
                </p:dataList>  
            </h:form>
        </ui:define>
    </ui:composition>

</html>
