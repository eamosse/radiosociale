<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePersonTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
            <h:form class="custom">
                <p:toolbar>  
                    <p:toolbarGroup align="left">  
                        <h:outputText value="#{bundle.CreatePersonTitle}"/>
                    </p:toolbarGroup>  

                    <p:toolbarGroup align="right">  
                        <p:commandButton action="#{personController.create}" value="#{bundle.CreatePersonSaveLink}" />
                        <p:commandButton action="#{personController.prepareList}" value="#{bundle.CreatePersonShowAllLink}" immediate="true"/>
                    </p:toolbarGroup>  

                </p:toolbar>
                <p:separator/>
                <h:panelGrid columns="2">
                    <h:panelGroup class="fieldcontain">
                        <h:outputLabel value="#{bundle.CreatePersonLabel_firstName}" for="firstName" />
                        <p:inputText id="firstName" value="#{personController.selected.firstName}"  >
                            <p:watermark for="firstName" value="#{bundle.CreatePersonTitle_firstName}" />
                        </p:inputText>
                        <p:message for="firstName" id="messagefirstName" display="icon"/>  
                    </h:panelGroup>
                    <h:panelGroup class="fieldcontain">
                        <h:outputLabel value="#{bundle.CreatePersonLabel_lastName}" for="lastName" />
                        <p:inputText id="lastName" value="#{personController.selected.lastName}"  >
                            <p:watermark for="lastName" value="#{bundle.CreatePersonTitle_lastName}" />
                        </p:inputText>
                        <p:message for="lastName" id="messagelastName" display="icon"/>  
                    </h:panelGroup>
                    <h:panelGroup class="fieldcontain">
                        <h:outputLabel value="#{bundle.CreatePersonLabel_gender}" for="gender" />
                        <p:inputText id="gender" value="#{personController.selected.gender}"  >
                            <p:watermark for="gender" value="#{bundle.CreatePersonTitle_gender}" />
                        </p:inputText>
                        <p:message for="gender" id="messagegender" display="icon"/>  
                    </h:panelGroup>
                    <h:panelGroup class="fieldcontain">
                        <h:outputLabel value="#{bundle.CreatePersonLabel_email}" for="email" />
                        <p:inputText id="email" value="#{personController.selected.email}"  >
                            <p:watermark for="email" value="#{bundle.CreatePersonTitle_email}" />
                        </p:inputText>
                        <p:message for="email" id="messageemail" display="icon"/>  
                    </h:panelGroup>
                    <h:panelGroup class="fieldcontain">
                        <h:outputLabel value="#{bundle.CreatePersonLabel_nick}" for="nick" />
                        <p:inputText id="nick" value="#{personController.selected.nick}"  >
                            <p:watermark for="nick" value="#{bundle.CreatePersonTitle_nick}" />
                        </p:inputText>
                        <p:message for="nick" id="messagenick" display="icon"/>  
                    </h:panelGroup>
                    <h:panelGroup class="fieldcontain">
                        <h:outputLabel value="#{bundle.CreatePersonLabel_img}" for="img" />
                        <p:inputText id="img" value="#{personController.selected.img}"  >
                            <p:watermark for="img" value="#{bundle.CreatePersonTitle_img}" />
                        </p:inputText>
                        <p:message for="img" id="messageimg" display="icon"/>  
                    </h:panelGroup>
                    <h:panelGroup class="fieldcontain">
                        <h:outputLabel value="#{bundle.CreatePersonLabel_rdfSubject}" for="rdfSubject" />
                        <p:inputText id="rdfSubject" value="#{personController.selected.rdfSubject}"  >
                            <p:watermark for="rdfSubject" value="#{bundle.CreatePersonTitle_rdfSubject}" />
                        </p:inputText>
                        <p:message for="rdfSubject" id="messagerdfSubject" display="icon"/>  
                    </h:panelGroup>
                </h:panelGrid>
                <p:separator/>
                <h:panelGrid id="display" columns="3" cellpadding="4" style="margin:0 auto;">  
                    <p:commandButton action="#{personController.create}" value="#{bundle.CreatePersonSaveLink}" icon="ui-icon-disk" />
                    <p:commandButton value="Annuler" onclick="confirmation.show()" type="button" icon="ui-icon-cancel" />
                </h:panelGrid>

                <p:confirmDialog id="confirmDialog" message="Etes vous sur de vouloir abandonner?"  
                                 header="Annuler les modifications" severity="alert" widgetVar="confirmation">  
                    <p:commandButton id="confirm" value="Oui" action="#{personController.prepareList}" />  
                    <p:commandButton id="decline" value="Non" onclick="confirmation.hide()" type="button" />   
                </p:confirmDialog>  
            </h:form>
        </ui:define>
    </ui:composition>

</html>
