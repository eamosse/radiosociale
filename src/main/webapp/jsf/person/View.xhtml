<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPersonTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
            <h:form class="custom">
                <p:toolbar>  
                    <p:toolbarGroup align="left">  
                        <h:outputText value="#{bundle.ViewPersonTitle}"/>
                    </p:toolbarGroup>  

                    <p:toolbarGroup align="right">  
                        <p:commandButton action="#{personController.prepareCreate}" value="#{bundle.ViewPersonCreateLink}" icon="ui-icon-plus" />
                        <p:commandButton action="#{personController.prepareList}" value="#{bundle.CreatePersonShowAllLink}" immediate="true"/>
                        <p:commandButton action="#{personController.destroyAndView}" value="#{bundle.ViewPersonDestroyLink}" icon="ui-icon-trash"/>
                    </p:toolbarGroup>  

                </p:toolbar>
                <p:separator/>

                <div id="show-frequency" class="content scaffold-show" role="main">
                    <ol class="property-list Person">
                        <li class="fieldcontain">
                            <h:outputText id="id-label" class="property-label" value="#{bundle.ViewPersonLabel_id}"/>
                            <h:outputText class="property-value"  value="#{personController.selected.id}" title="#{bundle.ViewPersonTitle_id}"/>
                        </li>
                        <li class="fieldcontain">
                            <h:outputText id="firstName-label" class="property-label" value="#{bundle.ViewPersonLabel_firstName}"/>
                            <h:outputText class="property-value"  value="#{personController.selected.firstName}" title="#{bundle.ViewPersonTitle_firstName}"/>
                        </li>
                        <li class="fieldcontain">
                            <h:outputText id="lastName-label" class="property-label" value="#{bundle.ViewPersonLabel_lastName}"/>
                            <h:outputText class="property-value"  value="#{personController.selected.lastName}" title="#{bundle.ViewPersonTitle_lastName}"/>
                        </li>
                        <li class="fieldcontain">
                            <h:outputText id="gender-label" class="property-label" value="#{bundle.ViewPersonLabel_gender}"/>
                            <h:outputText class="property-value"  value="#{personController.selected.gender}" title="#{bundle.ViewPersonTitle_gender}"/>
                        </li>
                        <li class="fieldcontain">
                            <h:outputText id="email-label" class="property-label" value="#{bundle.ViewPersonLabel_email}"/>
                            <h:outputText class="property-value"  value="#{personController.selected.email}" title="#{bundle.ViewPersonTitle_email}"/>
                        </li>
                        <li class="fieldcontain">
                            <h:outputText id="nick-label" class="property-label" value="#{bundle.ViewPersonLabel_nick}"/>
                            <h:outputText class="property-value"  value="#{personController.selected.nick}" title="#{bundle.ViewPersonTitle_nick}"/>
                        </li>
                        <li class="fieldcontain">
                            <h:outputText id="img-label" class="property-label" value="#{bundle.ViewPersonLabel_img}"/>
                            <h:outputText class="property-value"  value="#{personController.selected.img}" title="#{bundle.ViewPersonTitle_img}"/>
                        </li>
                        <li class="fieldcontain">
                            <h:outputText id="rdfSubject-label" class="property-label" value="#{bundle.ViewPersonLabel_rdfSubject}"/>
                            <h:outputText class="property-value"  value="#{personController.selected.rdfSubject}" title="#{bundle.ViewPersonTitle_rdfSubject}"/>
                        </li>
                    </ol>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
