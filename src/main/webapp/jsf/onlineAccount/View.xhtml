<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOnlineAccountTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
            <h:form class="custom">
                <p:toolbar>  
                    <p:toolbarGroup align="left">  
                        <h:outputText value="#{bundle.ViewOnlineAccountTitle}"/>
                    </p:toolbarGroup>  

                    <p:toolbarGroup align="right">  
                        <p:commandButton action="#{onlineAccountController.prepareCreate}" value="#{bundle.ViewOnlineAccountCreateLink}" icon="ui-icon-plus" />
                        <p:commandButton action="#{onlineAccountController.prepareList}" value="#{bundle.CreateOnlineAccountShowAllLink}" immediate="true"/>
                        <p:commandButton action="#{onlineAccountController.destroyAndView}" value="#{bundle.ViewOnlineAccountDestroyLink}" icon="ui-icon-trash"/>
                    </p:toolbarGroup>  

                </p:toolbar>
                <p:separator/>

                <div id="show-frequency" class="content scaffold-show" role="main">
                    <ol class="property-list OnlineAccount">
                        <li class="fieldcontain">
                            <h:outputText id="id-label" class="property-label" value="#{bundle.ViewOnlineAccountLabel_id}"/>
                            <h:outputText class="property-value"  value="#{onlineAccountController.selected.id}" title="#{bundle.ViewOnlineAccountTitle_id}"/>
                        </li>
                        <li class="fieldcontain">
                            <h:outputText id="accountServiceHomePage-label" class="property-label" value="#{bundle.ViewOnlineAccountLabel_accountServiceHomePage}"/>
                            <h:outputText class="property-value"  value="#{onlineAccountController.selected.accountServiceHomePage}" title="#{bundle.ViewOnlineAccountTitle_accountServiceHomePage}"/>
                        </li>
                        <li class="fieldcontain">
                            <h:outputText id="accountName-label" class="property-label" value="#{bundle.ViewOnlineAccountLabel_accountName}"/>
                            <h:outputText class="property-value"  value="#{onlineAccountController.selected.accountName}" title="#{bundle.ViewOnlineAccountTitle_accountName}"/>
                        </li>
                        <li class="fieldcontain">
                            <h:outputText id="rdfSubject-label" class="property-label" value="#{bundle.ViewOnlineAccountLabel_rdfSubject}"/>
                            <h:outputText class="property-value"  value="#{onlineAccountController.selected.rdfSubject}" title="#{bundle.ViewOnlineAccountTitle_rdfSubject}"/>
                        </li>
                        <li class="fieldcontain">
                            <h:outputText id="accountService-label" class="property-label" value="#{bundle.ViewOnlineAccountLabel_accountService}"/>
                            <h:outputText class="property-value"  value="#{onlineAccountController.selected.accountService}" title="#{bundle.ViewOnlineAccountTitle_accountService}"/>
                        </li>
                    </ol>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
