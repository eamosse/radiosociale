<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFrequencyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
            <h:form class="custom">
                <p:tabMenu activeIndex="0">  
                    <p:menuitem value="Details" url="View.xhtml" icon="ui-icon-star"/>  
                    <p:menuitem value="Settings" url="Edit.xhtml" icon="ui-icon-pencil" />  
                    <p:menuitem value="Tags" url="Create_Tag.xhtml" icon="ui-icon-pencil" />  
                </p:tabMenu> 

                <div class="row" style="margin-top: 20px">
                    <div class="large-2 columns">
                        <img id="img" class="circular"  src="#{request.contextPath}#{frequencyController.selected.image}" alt="default image"/>
                    </div>
                    <div class="large-10 columns">
                        <h5>
                            <h:outputText  value="#{frequencyController.selected.name}" />
                        </h5>

                        <h6>
                            <h:outputText  value="#{frequencyController.selected.description}"/>
                        </h6>
                        <hr/>
                    </div>
                </div>

                <div class="details">
                    <h4>Security Settings</h4>
                    <hr/>
                    <div id="show-frequency" class="content scaffold-show" role="main">
                        <ol class="property-list Frequency">

                            <li class="fieldcontain">
                                <h:outputText id="publish-label" class="property-label" value="#{bundle.ViewFrequencyLabel_publish}"/>
                                <h:outputText class="property-value"  value="#{frequencyController.selected.publish}" title="#{bundle.ViewFrequencyTitle_publish}"/>
                            </li>
                            <li class="fieldcontain">
                                <h:outputText id="listen-label" class="property-label" value="#{bundle.ViewFrequencyLabel_listen}"/>
                                <h:outputText class="property-value"  value="#{frequencyController.selected.listen}" title="#{bundle.ViewFrequencyTitle_listen}"/>
                            </li>

                        </ol>
                    </div>
                </div>

                <div class="details">
                    <h4>Topic Settings</h4>
                    <hr/>
                    <div id="show-frequency" class="content scaffold-show" role="main">
                        <ol class="property-list Frequency">
                            <li class="fieldcontain">
                                <h:outputText id="topic-label" class="property-label" value="#{bundle.ViewFrequencyLabel_topic}"/>
                                <h:outputText class="property-value"  value="#{frequencyController.selected.topic}" title="#{bundle.ViewFrequencyTitle_topic}"/>
                            </li>
                        </ol>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
